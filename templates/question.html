<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{qn_index+1}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        label {
            color: #333;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question {{qn_index+1}}</h1>
        <p>{{ question[0] }}</p>
        <form method="post">
            {% for option in question[1:] %}
                <input type="radio" id="{{ option }}" name="answer" value="{{ option }}">
                <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
